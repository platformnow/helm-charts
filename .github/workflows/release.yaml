name: Release Charts

on:
  push:
    branches:
      - main

jobs:
  release:
    permissions:
      contents: write # to push chart release and create a release (helm/chart-releaser-action)
      packages: write # needed for ghcr access
      id-token: write # needed for keyless signing

    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Fetch history
        run: git fetch --prune --unshallow

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Set up Helm
        uses: Azure/setup-helm@v4.3.0
        with:
          version: v3.10.2

      # todo: Move dependency chart adding to chart-testing action using https://github.com/helm/chart-testing#using-private-chart-repositories
      - name: Add dependency chart repos
        run: |
          helm repo add bitnami https://charts.bitnami.com/bitnami
          helm repo add grafana https://grafana.github.io/helm-charts
          helm repo add prometheus-community https://prometheus-community.github.io/helm-charts
          helm repo add jetstack https://charts.jetstack.io
          helm repo add external-secrets https://charts.external-secrets.io

      - name: Run chart-releaser
        uses: helm/chart-releaser-action@v1.7.0
        env:
          CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3.3.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Cosign
        uses: sigstore/cosign-installer@v3.8.1
        with:
          cosign-release: 'v2.4.3'
      
      - name: Check cosign installation
        run: cosign version

      - name: Push charts to GHCR and sign
        run: |
          shopt -s nullglob
          for pkg in .cr-release-packages/*; do
            if [ -z "${pkg:-}" ]; then
              break
            fi
            # Push the chart and capture full output
            output=$(helm push "${pkg}" oci://ghcr.io/"${GITHUB_REPOSITORY_OWNER}"/charts)
            echo "Push output: $output"
            
            # Extract the digest more reliably using proper OCI reference format
            digest=$(echo "$output" | grep -o 'sha256:[a-f0-9]\{64\}')
            if [ -z "$digest" ]; then
              echo "Failed to extract digest from output: $output"
              exit 1
            fi
            
            # Extract chart name from package file
            file=${pkg##*/}
            name=${file%-*}
            
            # Construct the full reference and verify it's not empty
            ref="ghcr.io/${GITHUB_REPOSITORY_OWNER}/charts/${name}@${digest}"
            echo "Signing reference: $ref"
            
            if [ -z "$digest" ] || [ -z "$name" ]; then
              echo "Error: Failed to construct valid reference"
              exit 1
            fi
            
            # Sign the chart with keyless signing
            cosign sign --yes --recursive "${ref}"
          done
