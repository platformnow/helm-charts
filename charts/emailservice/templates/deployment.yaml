apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.emailService.name }}
  namespace: {{ .Release.Namespace }}
spec:
  selector:
    matchLabels:
      app: {{ .Values.emailService.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.emailService.name }}
    spec:
      {{- if .Values.serviceAccounts.create }}
      serviceAccountName: {{ .Values.emailService.name }}
      {{- else }}
      serviceAccountName: default
      {{- end }}
      terminationGracePeriodSeconds: 5
      securityContext:
        fsGroup: 1000
        runAsGroup: 1000
        runAsNonRoot: true
        runAsUser: 1000
        {{- if .Values.seccompProfile.enable }}
        seccompProfile:
          type: {{ .Values.seccompProfile.type }}
        {{- end }}
      containers:
        - name: server
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - all
            privileged: false
            readOnlyRootFilesystem: true
        {{- if .Values.nativeGrpcHealthCheck }}
          image: {{ .Values.images.repository }}/{{ .Values.emailService.name }}:{{ .Values.images.tag | default .Chart.AppVersion }}-native-grpc-probes
        {{- else }}
          image: {{ .Values.images.repository }}/{{ .Values.emailService.name }}:{{ .Values.images.tag | default .Chart.AppVersion }}
        {{- end }}
          ports:
            - containerPort: 8080
          env:
            - name: PORT
              value: "8080"
        {{- if .Values.opentelemetryCollector.create }}
            - name: COLLECTOR_SERVICE_ADDR
              value: "{{ .Values.opentelemetryCollector.name }}:4317"
        {{- end }}
        {{- if .Values.googleCloudOperations.tracing }}
            - name: ENABLE_TRACING
              value: "1"
        {{- end }}
        {{- if not .Values.googleCloudOperations.profiler }}
            - name: DISABLE_PROFILER
              value: "1"
        {{- end }}
          readinessProbe:
            periodSeconds: 5
          {{- if .Values.nativeGrpcHealthCheck }}
            grpc:
              port: 8080
          {{- else }}
            exec:
              command: ["/bin/grpc_health_probe", "-addr=:8080"]
          {{- end }}
          livenessProbe:
            periodSeconds: 5
          {{- if .Values.nativeGrpcHealthCheck }}
            grpc:
              port: 8080
          {{- else }}
            exec:
              command: ["/bin/grpc_health_probe", "-addr=:8080"]
          {{- end }}
          resources:
            requests:
              cpu: 100m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
